<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ByEmerald-Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <h1>Caracteristicas requeridas</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <div class="row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Forma: <font color="Olive" face="Roboto">  Rectangule</font></label>
      <div class="col-sm-2">
        <select class="form-select" aria-label="Default select example">
          <option selected>Ingrese su forma</option>
          <option value="1">Rectangule</option>
          <option value="2">Oval</option>
          <option value="3">Asscher</option>
          <option value="3">Heart</option>
        </select>      
      </div>
    </div>
    <div class="row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Intensidad: <font color="Olive" face="Roboto">Very Light</font></label>
      <div class="col-sm-2">
        <select class="form-select" aria-label="Default select example">
          <option selected>Ingrese su intensidad</option>
          <option value="1">Very Light</option>
          <option value="2">Medium Light</option>
          <option value="3">Dark</option>
        </select>      
      </div>
    </div>
    <div class="row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Peso: <font color="Olive" face="Roboto">  2CT</font></label>
      <div class="col-sm-2">
        <input type="number" name="Peso" step="0.5" class="form-control" id="colFormLabel" placeholder="Ingrese su peso entre 0.5-5.5 CT">
      </div>
    </div>
    <div class="row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Dimensiones: <font color="Olive" face="Roboto">  2.5x1.8x3.1 mm</font></label>
      <div class="col-sm-2">
        <input type="number" name="Largo" step="0.1" class="form-control" id="colFormLabel" placeholder="Largo(mm)">
        <input type="number" name="Ancho" step="0.1" class="form-control" id="colFormLabel" placeholder="Ancho(mm)">
        <input type="number" name="Altura" step="0.1" class="form-control" id="colFormLabel" placeholder="Altura(mm)">
      </div>
    </div>
    <div class="row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Origen: <font color="Olive" face="Roboto">  Colombia</font></label>
      <div class="col-sm-2">
        <select class="form-select" aria-label="Default select example">
          <option selected>Ingrese su origen</option>
          <option value="1">Colombia</option>
          <option value="2">Brasil</option>
        </select>      
      </div>
    </div>
    <div class="row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Claridad: <font color="Olive" face="Roboto">  F-IF</font></label>
      <div class="col-sm-2">
        <select class="form-select" aria-label="Default select example">
          <option selected>Ingrese su claridad</option>
          <option value="1">FI-F</option>
          <option value="2">VVS1-VVS2</option>
          <option value="3">SI1-SI2</option>
        </select>      
      </div>
    </div>
    <div class="row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Precio por cara: <font color="Olive" face="Roboto">  2100.40 USD $ </font></label>
      <div class="col-sm-2">
        <input type="number" name="Precio" step="100" class="form-control" id="colFormLabel" placeholder="Su precio en USD$, PESOS, REALES">
      </div>
    </div>
    <div class="row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Tratamiento: <font color="Olive" face="Roboto">  Minor</font></label>
      <div class="col-sm-2">
        <select class="form-select" aria-label="Default select example">
          <option selected>Ingrese su tratamiento</option>
          <option value="1">Minor</option>
          <option value="2">Moderate</option>
          <option value="3">Significant</option>
        </select>      
      </div>
    </div>
    <div class="row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Color: <font color="Olive" face="Roboto">  Yellow Green</font></label>
      <div class="col-sm-1">
        <select class="form-select" aria-label="Default select example">
          <option selected>Ingrese su color</option>
          <option value="1">Yellow Green</option>
          <option value="2">Grass Green</option>
          <option value="3">Blue Green/Emerald as is</option>
        </select>      
      </div>
    </div>
    <div class="row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Corte: <font color="Olive" face="Roboto">  Emerald Cut</font></label>
      <div class="col-sm-2">
        <select class="form-select" aria-label="Default select example">
          <option selected>Ingrese su corte</option>
          <option value="1">Emerald Cut</option>
          <option value="2">Asscher Cut</option>
          <option value="3">Cushion Cut</option>
          <option value="3">Heart Cut</option>

        </select>      
      </div>
    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="button">Enviar</button>
  </body>
</html>
